<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Paso Ancho / {% block title %}{% endblock title%} 
    </title>
    <meta name="description" content="Cabaña en las sierras de cordoba, apelamos a la
    convivencia con la naturaleza para sacarnos el stress de la ciudad, en este
    rinconcito donde se respira otro aire y se ven millones de estrellas por la
    noche el único ruido que se escucha es el del arroyo que pasa entre medio de
    las dos casas y desemboca en el río.">
    <meta name="keywords" content="paso ancho,cabaña,sierras,villa alpina,campo,turismo,cordoba,trekking">

    <link rel="shortcut icon" href="{% static 'images/Logo1.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'bootstrap/scss/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Fengyuan Chen's Datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css"
        integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js"
        integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>

</head>

<body>
    <div id="page">
        <header>
            {% include 'navbar.html' %}
        </header>
        {% include 'messages.html' %}

        <main>
            {% block content%}

            {% endblock content%}
        </main>
        {% include 'footer.html' %}
    </div>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
</body>

</html>
